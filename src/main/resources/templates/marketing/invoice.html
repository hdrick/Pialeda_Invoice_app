<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/icon/PialedaLOGOcircle.png}"/>
    <title>Pialeda</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <!-- Font awesome local -->
    <script th:src="@{/fontawesome/2302251f1c.js}" crossorigin="anonymous"></script>
    <!--custom css for header-->
    <link rel="stylesheet" type="text/css" th:href="@{/custom-css/vr-staff/header.css}">
    <!--custom css for vr-->
    <link rel="stylesheet" type="text/css" th:href="@{/custom-css/vr-staff/style.css}">
</head>
<body class="body">
<!--Header starts-->
<div class="header-con">
    <div class="left-con">
        <div id="bx1">
            <img id="h-logo" th:src="@{/icon/LOGO.png}" alt="Logo">
        </div>
        <div id="bx2">
            <label id="logo-name">PIALEDA</label>
        </div>
    </div>
    <div class="right-con">
        <div>
            <i class="fa-solid fa-user"></i>
            <a class="m-2" >VR-Staff</a>
            <a href="#" class="" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
</div>

<!-- Content Body Start here-->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="content-body">
                <div class="col-xxl-3 col-xl-3 col-md-4 col-sm-6 col-xs-10 offset-xxl-9 offset-xl-9 offset-md-8 offset-sm-6 offset-xs-2">

                </div>

                <div class="view-panel">


                </div>
            </div>
        </div>
    </div>
</div>
<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn" style="background-color: #003D2B; color: white;">Logout</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<!-- custom table js -->
<script th:src="@{/custom-js/vr-staff/vr-table.js}"></script>
</body>
</html>s
